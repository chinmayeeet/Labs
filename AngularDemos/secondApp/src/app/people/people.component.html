<input type="text" [(ngModel)]="valuetosearch"/>
<div *ngFor="let p of personList|search:valuetosearch" class="card float-start mx-2" style="width:fit-content;">
    <div >
        <img src="https://fastly.picsum.photos/id/196/200/200.jpg?hmac=sQvBWK3YS9nyc8fxqMAEar9EpxOlkMcWL-VePbARdIU" class="card-img-top" />
        <div class="card-body">
         <p class="card-text">
            Name: {{p.name}}
         </p>
         <p class="card-text">
            Aadhar: {{p.aadhar}}
         </p>
        </div>
    </div>  
</div>
